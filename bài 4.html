<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a;
    var b;
    var c;
    var a = prompt("nhập giá trị a");
    var b = prompt("nhập giá trị b");
    var c = prompt("nhập giá trị c");
    var max = a;
    if (max < b) {
        max = b;
    } else if (max < c) {
        max = c;
    } else {
        max = a;
    }
    alert("giá trị lớn nhất là: " + max);
</script>
</body>
</html>
